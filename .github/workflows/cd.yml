name: CD Pipeline

on:
  push:
    branches: [ main ]
  release:
    types: [ published ]

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: staging
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: npm test
    
    - name: Build application
      run: |
        mkdir -p dist
        cp -r src/ dist/
        cp package.json dist/
        cp package-lock.json dist/
    
    - name: Deploy to Staging
      run: |
        echo "ğŸš€ Deploying to staging environment..."
        echo "Staging URL: https://staging-api.yourcompany.com"
        # In real scenario, you would deploy to your staging server
        # Example: rsync, scp, or cloud deployment commands
    
    - name: Run smoke tests
      run: |
        echo "ğŸ§ª Running smoke tests against staging..."
        # In real scenario, run integration tests against staging
        sleep 5
        echo "âœ… Smoke tests passed!"
    
    - name: Notify team
      run: |
        echo "ğŸ“¢ Staging deployment completed successfully!"
        # In real scenario, send Slack notification or email

  deploy-production:
